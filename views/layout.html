<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} - FreshGro</title>
    <link
      rel="stylesheet"
      href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="/stylesheets/bmes.css" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/main.css" />
  </head>

  <body>
    <div
      class="navbar navbar-default navbar-dark bg-dark navbar-static-top layout__nav-wrapper"
    >
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target=".navbar-collapse"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="layout__nav-brand-wrapper">
            <a href="/" class="layout__nav-brand">FreshGro</a>
          </div>
        </div>
        <div class="collapse navbar-collapse navbar-right layout__cart-wrapper">
          <div class="navbar-nav">{% include 'cart_summary_widget.html' %}</div>
        </div>
      </div>
    </div>

    <div class="container body-content layout__content-wrapper">
      {% block content %}{% endblock %}
      <hr />
      <footer>
        <p class="layout__copyright">&copy; {{ year }} - FreshGro</p>
      </footer>
    </div>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
